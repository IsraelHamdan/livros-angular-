<main class="container">
  <h2 class="h2">Tabela de livros</h2>
  <table class="table table-borded">
    <tr>
      <th>Titulo</th>
      <th>Resumo</th>
      <th>Autores</th>
      <th>Autores</th>
    </tr>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{livro.codigo}}</td>
        <td>{{livro.titulo}}</td>
        <td>{{obterNome(livro.codEditora)}}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">
              {{autor}}
            </li>
          </ul>
        </td>
        <td>
          <button class="btn btn-warning" (click)="excluir(livro.codigo)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
